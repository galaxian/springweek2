<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--bulma css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!--구글폰트-->
    <link href="https://fonts.googleapis.com/css?family=Jua:400" rel="stylesheet">

    <title> 게시글 작성 </title>

    <script>
        function writePost() {
            let title = $("#post-title").val();
            let username = $("#post-username").val();
            let contents = $("#post-contents").val();

            let data = {"title": title, "username": username, "contents": contents};

            $.ajax({
                type: "POST",
                url: "/api/posts",
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    alert('게시글이 성공적으로 작성되었습니다.');
                    window.location.href="/";
                }
            });
        }
    </script>
</head>
<body>
<div class="box">
    <article class="media">
        <div class="media-content">
            <div class="field">
                <div class="row gx-4 gx-lg-5 align-items-center my-5">
                    <p>제목</p>
                    <textarea class="textarea" placeholder="제목" rows="1" id="post-title"></textarea>
                    <p>작성자</p>
                    <textarea class="textarea" placeholder="작성자" rows="1" id="post-username"></textarea>
                    <p>게시글</p>
                    <textarea class="textarea" placeholder="작성내용" rows="10" id="post-contents"></textarea>
                </div>
            </div>
            <nav class="level is-mobile">
                <div class="level-right">
                    <div class="level-item">
                        <a class="button is-sparta" onclick="writePost()">게시글 작성하기</a>
                    </div>
                    <div class="level-item">
                        <a class="button is-sparta is-outlined"
                           onclick="window.location.href='/'">돌아가기</a>
                    </div>
                </div>
            </nav>
        </div>
    </article>
</div>
</body>
</html>

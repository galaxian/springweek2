<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--bulma css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!--구글폰트-->
    <link href="https://fonts.googleapis.com/css?family=Jua:400" rel="stylesheet">

    <script>
        $(document).ready(function () {
            showPost();
            $('#goHome').on('click', function () {
                $('#uploadPost').addClass('active');
                $('#goHome').removeClass('active');
                $('#uploadBox').hide();
                $('#container').show();
            })

            $('#uploadPost').on('click', function () {
                $('#uploadPost').removeClass('active');
                $('#goHome').addClass('active');

                $('#uploadBox').show();
                $('#container').hide();
            })

                $('#uploadBox').hide();
                $('#container').show();

        }
        )

        function toggle_sign_up() {
            $("#wordBox").hide()
        }

        function writePost() {
            let title = $("#post-title").val();
            let contents = $("#post-contents").val();

            let data = {"title": title, "contents": contents};

            $.ajax({
                type: "POST",
                url: "/api/posts",
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    alert('게시글이 성공적으로 작성되었습니다.');
                    window.location.reload();
                }
            });
        }

        function showPost() {
            $.ajax({
                type: 'GET',
                url: '/api/posts',
                success: function (response) {
                    console.log(response)
                    for (let i = 0; i < response.length; i++) {
                        let post = response[i];
                        let id = post['id'];
                        let title = post['title'];
                        let username = post['username'];
                        let modifiedAt = post['modifiedAt'];
                        let contents = post['contents'];
                        addHTML(id, title, username, modifiedAt, contents);
                    }
                }
            })
        }

        function addHTML(id, title, username, modifiedAt) {
            let tempListHtml = `<tr id="${id}" onclick="selectPost(${id}), toggle_sign_up()">
                                <th>${title}</th>
                                <th>${username}</th>
                                <th>${modifiedAt}</th>
                                </tr>`;
            $("#tbody").append(tempListHtml);
        }

        function selectPost(id) {
            $.ajax({
                type: 'GET',
                url: `/api/posts/${id}`,
                success: function (response) {
                    let post = response;
                    let id = post['id'];
                    let title = post['title'];
                    let username = post['username'];
                    let modifiedAt = post['modifiedAt'];
                    let contents = post['contents'];
                    console.log(id)
                    let temphtml = `<div class="box">
                                    <article class="media">
                                        <div class="media-content">
                                            <div class="card">
                                                <div class="card-content">
                                                    <div class="media">
                                                        <div class="media-left">
                                                        </div>
                                                        <div class="media-content">
                                                            <p class="title is-4">${title}</p>
                                                            <p class="subtitle is-6" style="text-align: right">${username}</p>
                                                            <p class="subtitle is-6" style="text-align: right">${modifiedAt}</p>
                                                        </div>
                                                    </div>
                                                    <div class="content">
                                                        ${contents}
                                                    </div>
                                                </div>
                                            </div>
                                            <nav class="level is-mobile">
                                                <div class="level-right">
                                                    <div class="level-item">
                                                        <a class="button is-sparta is-outlined"
                                                           onclick="deletePost(${id})">삭제하기</a>
                                                    </div>
                                                    <div class="level-item">
                                                        <a class="button is-sparta is-outlined"
                                                           onclick="window.location.reload()">돌아가기</a>
                                                    </div>
                                                </div>
                                            </nav>
                                        </div>
                                    </article>
                                </div>`;
                    $("#selector").append(temphtml);
                    getMemo(id)
                }
            })
        }

        function getMemo(id) {
            let temp = `<div id="memowrite" class="box">
                                    <article class="media">
                                        <div class="media-content">
                                            <div class="field">
                                                <div class="row gx-4 gx-lg-5 align-items-center my-5">
                                                    <p>댓글</p>
                                                    <textarea class="textarea" placeholder="작성내용" rows="3" id="memo-contents"></textarea>
                                                </div>
                                            </div>
                                            <nav class="level is-mobile">
                                                <div class="level-right">
                                                    <div class="level-item">
                                                        <a class="button is-sparta" onclick="writeMemo(${id}, $('#memo-contents').val())">댓글 작성하기</a>
                                                    </div>
                                                    <div class="level-item">
                                                        <a class="button is-sparta is-outlined"
                                                           onclick="window.location.href='/'">돌아가기</a>
                                                    </div>
                                                </div>
                                            </nav>
                                        </div>
                                    </article>
                                </div>`
            $("#selector").append(temp);
            $.ajax({
                type: 'GET',
                url: `/api/memos/${id}`,
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let post = response[i];
                        let id = post['id'];
                        let username = post['username'];
                        let modifiedAt = post['modifiedAt'];
                        let contents = post['contents'];
                        let postId = post['postId'];
                        let temphtml = `<div class="memoboxes" id="memoboxes${id}">
                                    <article class="media">
                                        <div class="media-content">
                                            <div class="card">
                                                <div class="card-content">
                                                    <div class="media">
                                                        <div class="media-left">
                                                        </div>
                                                        <div class="media-content">
                                                            <p class="subtitle is-6" style="text-align: right">${username}</p>
                                                            <p class="subtitle is-6" style="text-align: right">${modifiedAt}</p>
                                                        </div>
                                                    </div>
                                                    <div class="content">
                                                        ${contents}
                                                    </div>
                                                </div>
                                            </div>
                                            <nav class="level is-mobile">
                                                <div class="level-right">
                                                    <div class="level-item">
                                                        <a id="updateWindow" class="button is-sparta is-outlined" onclick="$('#memobox${id}').show(), $('#memoboxes${id}').hide()">수정하기</a>
                                                    </div>
                                                    <div class="level-item">
                                                        <a class="button is-sparta is-outlined"
                                                           onclick="deleteMemo(${id})">삭제하기</a>
                                                    </div>
                                                    <div class="level-item">
                                                        <a class="button is-sparta is-outlined"
                                                           onclick="toggle_sign_up(), $('.box').remove()">돌아가기</a>
                                                    </div>
                                                </div>
                                            </nav>
                                        </div>
                                    </article>
                                </div>
                                        <div class="memobox" id="memobox${id}">
                                            <article class="media">
                                                <div class="media-content">
                                                    <div class="field">
                                                        <div class="row gx-4 gx-lg-5 align-items-center my-5">
                                                            <p>댓글</p>
                                                            <textarea class="textarea" placeholder="작성내용" rows="3" id="update-contents${id}">${contents}</textarea>
                                                        </div>
                                                    </div>
                                                    <nav class="level is-mobile">
                                                        <div class="level-right">
                                                            <div class="level-item">
                                                                <a id="updateMemo" class="button is-sparta" onclick="updateMemo(${id})">게시글 수정하기</a>
                                                            </div>
                                                            <div class="level-item">
                                                                <a class="button is-sparta is-outlined"
                                                                   onclick='$("#update").removeClass("is-active")'>돌아가기</a>
                                                            </div>
                                                        </div>
                                                    </nav>
                                                </div>
                                            </article>
                                        </div>`;
                        $("#change").append(temphtml);
                        $(`#memobox${id}`).hide()
                        $(`#memoboxes${id}`).show()
                    }
                }
            })
        }

        function writeMemo(id, contents) {
            let data = {"postId": id, "contents": contents};

            $.ajax({
                type: "POST",
                url: "/api/memos",
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    console.log(response)
                    if (typeof(response) === typeof("sdsd"))
                        alert('로그인 후 이용가능합니다.');
                    else alert('댓글이 성공적으로 작성되었습니다.');
                    window.location.reload();
                }
            });
        }

        function updateMemo(id) {
            let contents = $(`#update-contents${id}`).val();

            let data = {"contents": contents};
            $.ajax({
                type: "PUT",
                url: `/api/memos/${id}`,
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    if(response === -1)
                        alert('본인의 댓글만 수정할수 있습니다.');
                    else
                        alert('댓글이 성공적으로 수정되었습니다.');
                    window.location.reload();
                }
            });
        }

        function deleteMemo(id) {
            $.ajax({
                type: "DELETE",
                url: `/api/memos/${id}`,
                success: function (response) {
                    if (response === -1)
                        alert('본인이 쓴 댓글이 아닙니다.');
                    else
                        alert('게시글이 삭제되었습니다.');
                    window.location.reload();
                }
            });
        }

        function deletePost(id) {
            $.ajax({
                type: "DELETE",
                url: `/api/posts/${id}`,
                success: function (response) {
                    alert('게시글이 삭제되었습니다.');
                    window.location.reload();
                }
            });
        }
    </script>


    <title> 스프링 2주차 과제 </title>
</head>
<body>
<section class="hero is-primary is-medium">
    <div class="hero-body">
        <p class="title">
            나만의블로그
        </p>
        <a id="uploadPost" class="btn btn-outline-secondary active" role="button">글 작성하기</a>
        <a class="btn btn-outline-secondary" role="button" href="/user/login">로그인</a>
        <a class="btn btn-outline-secondary" role="button" href="/user/signup">회원가입</a>
        <form id="my_form" method="post" action="/user/logout">
            <a id="logout-text" href="javascript:{}" onclick="document.getElementById('my_form').submit();">로그아웃</a>
        </form>
    </div>
</section>
<div id="container">
    <table class="table is-active" id="wordBox">
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성날짜</th>
        </tr>
        </thead>

        <tbody id="tbody">
        </tbody>
    </table>
    <div id="selector"></div>
    <div id="change"></div>
</div>
<div class="box" id="uploadBox">
    <article class="media">
        <div class="media-content">
            <div class="field">
                <div class="row gx-4 gx-lg-5 align-items-center my-5">
                    <p>제목</p>
                    <textarea class="textarea" placeholder="제목" rows="1" id="post-title"></textarea>
                    <p>게시글</p>
                    <textarea class="textarea" placeholder="작성내용" rows="10" id="post-contents"></textarea>
                </div>
            </div>
            <nav class="level is-mobile">
                <div class="level-right">
                    <div class="level-item">
                        <a class="button is-sparta" onclick="writePost()">게시글 작성하기</a>
                    </div>
                    <div class="level-item">
                        <a id="goHome" class="button is-sparta is-outlined">돌아가기</a>
                    </div>
                </div>
            </nav>
        </div>
    </article>
</div>
</body>
